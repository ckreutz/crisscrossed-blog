{% include header.html %}
<div id="content_box">
  <div id="content" class="hfeed">
    <div class="post type-post status-publish format-standard hentry post_box top">
		  <div class="headline_area">
        <div class="comment_bubble">
          <a href="https://www.twitter.com/ckreutz" target="_blank" title="Twitter" id="tweets"></a>
        </div>
  			<h1 class="entry-title">{{ page.title }}</h1>
			<p class="headline_meta">
        <span class=”updated”>
        <abbr class="published" title="{{ page.date | date: '%d-%m-%Y'  }}">{{ page.date | date: "%d.%m.%Y"  }}</abbr>
      </span> | 
      <span class=”vcard author”><span class=”fn”>Christian Kreutz</span></span>
        </p>
			</div>
			<div class="format_text entry-content">
        {% if page.image %}
        <div class="image">
          <img src="{{ site.url }}/images/photos/medium/{{ page.image }}">
        {% if page.caption %}
          <div class="caption">{{ page.caption }}</div>
        {% endif %}
        </div>
        {% endif %}

        {{ content  }}
      <!-- <dl class="tags">
        <dt>Tags:</dt>
        {% for post in site.categories.de %}
          {% for tag in post.categories %}
              <dd><a href="/categories/{{ tag }}">{{ tag }}</a></dd>
          {% endfor %}
        {% endfor %}
      </dl> -->
		</div>
	</div>
	<div id="comments">
    <div id="disqus_thread"></div>
        <script type="text/javascript">
            var disqus_shortname = 'crisscrossed';
            var disqus_identifier = '{{ page.url }}';
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
        </div>
	</div>

	  {% include sidebar.html %}

  </div>
    <script>
      dug({
        endpoint: 'https://sharedcount.appspot.com/?url=http://www.crisscrossed.net{{ page.url }}/&api=85601d8f552d0da709682cd919d4e9c1f2e06aef',
        target: 'tweets',
        {% raw %}
        template: '{{Twitter}}'
        {% endraw %}
       });
    </script>
