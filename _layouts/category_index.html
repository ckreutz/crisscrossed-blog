{% include header.html %}
<div id="content_box">
  <div id="content">
    <div class="post type-post status-publish format-standard hentry post_box top">
		  <div class="headline_area">
  			<h1 class="entry-title">{{ page.title }}</h1>
			</div>
			<div class="format_text entry-content">
        {% for post in site.categories[page.category] %}
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p>{{ post.date | date_to_html_string }}<br>
              Filed under {{ post.categories | category_links }}</p>
        {% endfor %}
		</div>
	</div>
</div>

{% include sidebar.html %}
{% include footer.html %}
