---
layout: page
title: "Archive: All blog posts"
---

<ul class='timeline'>
    {% for post in site.posts %}
    <li style="list-style-type: none;">
        <span class='timeline-date large'>
        {{ post.date | date_to_string }}
        </span>
        <div class='timeline-content'>
        <p class='large'>
        <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
        </p>
        </div>
    </li>
    {% endfor %}
</ul>
